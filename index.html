<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
</head>
<body>
    <h1>Personalized Travel Itinerary Generator</h1>
    <form id="itineraryForm">
        <label for="budget">Budget: $</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="days">Number of Days: </label>
        <input type="number" id="days" name="days" required><br><br>

        <label for="interest">Interest: </label>
        <input type="text" id="interest" name="interest" required><br><br>

        <button type="submit">Generate Itinerary</button>
    </form>

    <h2>Generated Itinerary</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('itineraryForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const budget = document.getElementById('budget').value;
            const days = document.getElementById('days').value;
            const interest = document.getElementById('interest').value;

            const response = await fetch('http://localhost:9080/generateItinerary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ budget: budget, days: days, interest: interest }),
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
