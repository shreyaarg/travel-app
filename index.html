<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3b5998, #ff5722);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3b5998;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3b5998;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border: 2px solid #ff5722;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
            outline: none;
        }

        button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #ff5722;
        }

        pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Personalized Travel Itinerary Generator</h1>
    <form id="itineraryForm">
        <label for="budget">Budget: $</label>
        <input type="number" id="budget" name="budget" required placeholder="Enter your budget">

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" required placeholder="Enter number of days">

        <label for="interest">Interest:</label>
        <input type="text" id="interest" name="interest" required placeholder="Enter your interests">

        <button type="submit">Generate Itinerary</button>
    </form>

    <h2>Generated Itinerary</h2>
    <pre id="result"></pre>

    <footer>
        <p>&copy; 2024 Travel Itinerary Generator</p>
    </footer>

    <script>
        const form = document.getElementById('itineraryForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const budget = document.getElementById('budget').value;
            const days = document.getElementById('days').value;
            const interest = document.getElementById('interest').value;

            const response = await fetch('http://localhost:9080/generateItinerary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ budget: budget, days: days, interest: interest }),
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } else {
                document.getElementById('result').textContent = 'Error: Could not generate itinerary.';
            }
        });
    </script>
</body>

</html>
